<!DOCTYPE html>
<html lang="en">

            <option value="value1" selected>Precio</option>

        </div>
      </div>
      <div id="products" class="products">
        <div class="product-card">
          <img src="./assets/images/tesla.png" alt="Tesla" />
          <p class="product-name">Model: Tesla</p>
          <button class="product-more">Ver m√°s</button>
